<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Landing Page</title>
    <link rel="stylesheet" href="./thesis-grid.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="r1c1">Stamp</div>
      <div class="r1c2">
        <ul class="nav">
          <li class="nav-item">About</li>
          <li class="nav-item">Integrations</li>
          <li class="nav-item">Pricing</li>
          <li class="nav-item">Contacts</li>
        </ul>
      </div>
      <div class="r1c3">Burger</div>
      <div class="r2c1">
        Lorem ipsum dolor, sit amet consectetur adipisicing elit. Doloribus
        beatae aspernatur quo voluptatem excepturi nostrum soluta vel deserunt
        dolorem a, velit error modi quod, nemo ipsam sed expedita nam ratione!
      </div>
      <div class="r2c2">
        <form action="submit" method="post">
          <div class="signup">
            <input
              type="text"
              placeholder="Name"
              tabindex="1"
              required
              autofocus
            />
            <input
              type="email"
              name="email"
              id="email"
              tabindex="2"
              required
              placeholder="E-mail"
            />
            <input
              type="password"
              name="password"
              id="password"
              tabindex="3"
              required
              placeholder="Password"
            />
            <input class="submit-btn" type="submit" value="Sign up >" />
          </div>
        </form>
      </div>
      <div class="r3c1">Copyright</div>
      <div class="r3c2">Footer Menu</div>
    </div>
  </body>
</html>
