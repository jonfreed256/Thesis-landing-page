<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Landing Page</title>
    <link rel="stylesheet" href="./thesis-grid.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="r1c1">[Logo]</div>
      <div class="r1c2">
        <ul class="nav">
          <li class="nav-item"><a href="#"></a>About</li>
          <li class="nav-item"><a href="#"></a>Integrations</li>
          <li class="nav-item"><a href="#"></a>Pricing</li>
          <li class="nav-item"><a href="#"></a>Contacts</li>
        </ul>
      </div>
      <div class="r1c3">Burger</div>
      <div class="r2c1">
        <div class="msg-ctr">
          <div class="top-msg">
            Simple Way to Organize Your Inspirations
          </div>
          <p>
            What motivates people is not great hate, but great love for other
            people.
          </p>
        </div>
      </div>
      <div class="r2c2">
        <div class="signup">
          <h3 class="form-top-text">SIGN UP FOR FREE</h3>
          <form action="submit" method="post">
            <fieldset class="name-ctr">
              <label for="name">
                <input
                  class="top-input"
                  name="name"
                  type="text"
                  placeholder="Name"
                  tabindex="1"
                  required
                  autofocus
                />
              </label>
            </fieldset>
            <fieldset class="email-ctr">
              <label for="email">
                <input
                  type="email"
                  name="email"
                  id="email"
                  tabindex="2"
                  required
                  placeholder="E-mail"
                />
              </label>
            </fieldset>
            <fieldset class="password-ctr">
              <label for="password">
                <input
                  type="password"
                  name="password"
                  id="password"
                  tabindex="3"
                  required
                  placeholder="Password"
                />
              </label>
            </fieldset>
            <button class="submit-btn" href="#">
              Sign Up
            </button>
          </form>
          <h5 class="form-btm-text">
            By clicking 'Sign Up' I agree to Terms of Service.
          </h5>
        </div>
      </div>
      <div class="r3c1">Copyright</div>
      <div class="r3c2">Footer Menu</div>
    </div>
  </body>
</html>
